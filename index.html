<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Dashboard</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h1 class="mb-4">Health Checking</h1>

        <div class="row">
            <!-- Card -->
            <div class="col-md-4">
                <div class="card text-bg-primary mb-3">
                    <div class="card-header">Today's Study</div>
                    <div class="card-body">
                        <h5 class="card-title">2 hours</h5>
                        <p class="card-text">You have studied for 2 hours today.</p>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="showMessage()">Click Me</button>
            </div>
        </div>
    </div>

    <!-- JavaScript function -->
    <script>
        function showMessage() {
            alert("This is a Bootstrap + JavaScript based dashboard!");
        }
    </script>
</body>
</html>
